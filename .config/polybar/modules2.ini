[module/sep]
type = custom/text
content = 󰇙
content-background = ${colors.background}
content-foreground = ${colors.foreground}

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = I;󰞷
icon-1 = II;󰓓
icon-2 = III;󰇧
icon-3 = IV;󰊠
icon-4 = V;󰅺
icon-5 = VI;󰎇
;icon-6 = VII;󱓞
;icon-7 = VIII;󱍢
;icon-8 = IX;󰯆
;icon-9 = X;󰊗
;icon-default =󰻀

label-active = "%{T4}%icon%%{T-}"
label-active-background = ${colors.background}
label-active-foreground = ${colors.foreground}
label-active-underline= ${colors.disabled}
label-active-padding = 1

label-occupied = %{T4}%icon%%{T-}
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent = %{T4}%icon%%{T-}
label-urgent-background = ${colors.background-alt}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %{T4}%icon%%{T-}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5

format-volume = %{T2}<ramp-volume>%{T-}<bar-volume> 
format-volume-underline = ${colors.9}
format-volume-padding = 1
format-muted = %{T2}<label-muted>%{T-}<bar-volume> 
format-muted-underline = ${colors.9}
format-muted-padding = 1

label-volume = %percentage%

label-muted = 󰝟
label-muted-foreground = ${colors.alert}

ramp-volume-0 =󰕿 
ramp-volume-1 =󰖀
ramp-volume-2 =󰕾

bar-volume-format = %{T2}%fill%%indicator%%empty% %{T-}
bar-volume-width = 30
bar-volume-fill = "󰧞%{O-18}"
bar-volume-indicator = "󰧞%{O-14}" 
bar-volume-empty = "󰧞%{O-18}"
bar-volume-empty-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2}󰘚%{T-}RAM "
label = %used%
format-padding = 1
format-underline = ${colors.7}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}󰍛CPU %{T-}"
format-underline = ${colors.3}
format-padding = 1
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = %{T2}<ramp-signal>%{T-} <label-connected>
format-disconnected = 
format-connected-padding = 1
format-connected-underline = ${colors.4}
format-disconnected-underline = ${colors.4}
label-disconnected =󰤭  %ifname%
label-disconnected-foreground = ${colors.alert}
ramp-signal-0 =󰤟
ramp-signal-1 =󰤢
ramp-signal-2 =󰤥
ramp-signal-3 =󰤨

[module/wlan]
inherit = network-base
format-connected-prefix="w"
interface-type = wireless
label-connected = %downspeed%


[module/eth]
inherit = network-base
format-connected-prefix="e"
interface-type = wired
label-connected = %downspeed% 


[module/time]
type = internal/date
interval = 1

date = %H:%M

label =%date%

format = <label>
format-underline = ${colors.5}
format-prefix = "%{T2}󰥔%{T-}"
format-padding = 1

[module/battery]
type = internal/battery
full-at = 99
low-at = 10

battery = BAT1
adapter = ACAD

; CHARGING
format-charging = <label-charging>
format-charging-padding = 1
format-charging-underline = ${colors.6}

; DISCHARGING
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 1
format-discharging-underline = ${colors.6}

; FULL
format-full = <ramp-capacity> <label-full>
format-full-padding = 1
format-full-underline = ${colors.6}

label-charging = 󰂄 %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-0-foreground = ${colors.alert}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/calendar]
type = internal/date
date = "%a %d, %b"
format-prefix = "%{T2}󰸗%{T-}"
format-underline = ${colors.7}
format-padding = 1
format = %{A1:~/.config/polybar/calendar curr:}%{A4:~/.config/polybar/calendar next:}%{A5:~/.config/polybar/calendar prev:}<date>%{A}%{A}%{A}
click-left = ~/.config/polybar/calendar curr
scroll-up = ~/.config/polybar/calendar next
scroll-down = ~/.config/polybar/calendar prev


[module/power]
type = custom/text
content = "%{T4}󰣇%{T-} "
content-padding = 1
content-foreground = ${colors.alert}
click-left = rofi -show power-menu -modi power-menu:rofi-power-menu -theme-str 'entry { enabled: false; } listview { lines: 6; scrollbar: false; } * { accent: @fg1; } window { location: northwest; width: 250px; x-offset: 8px; }'

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
