[colors]
background = #1a1b26
background-alt = #24283b
foreground = #a9b1d6
primary = #e0af68
secondary = #73daca
alert = #f7768e
disabled = #565f89
0 = #1a1b26
1 = #24283b
15 = #a9b1d6

[bar/mybar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1 

module-margin = 1

separator = 󰇙
separator-foreground = ${colors.disabled}

font-0 = "FantasqueSansMono Nerd Font:size=13;2"
font-1 = "Material Design Icons Desktop:size=16;2"

modules-left = memory cpu wlan eth 
modules-center = xworkspaces
modules-right = pulseaudio xkeyboard cal date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

;override-redirect = true

[module/sep]
type = custom/text
content = 󰇙
content-background = ${colors.background}
content-foreground = ${colors.foreground}

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = I;󰞷
icon-1 = II;󰉋
icon-2 = III;󰇧
icon-3 = IV;󰊗
icon-4 = V;󰅺
icon-5 = VI;󰎇
;icon-6 = VII;󱓞
;icon-7 = VIII;󱍢
;icon-8 = IX;󰯆
;icon-9 = X;󰊠
;icon-default =󰻀

label-active = %icon%
label-active-background = ${colors.background}
label-active-foreground = ${colors.foreground}
label-active-underline= ${colors.secondary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.background-alt}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 11
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰘚RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label =󰥔 %date%
label-foreground = ${colors.primary}

[module/cal]
type = custom/text
content =󰸗 
click-left = notify-send "$(cal)"

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
